<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="wrapper">
    <h1>Login</h1>
    <form action="" onsubmit=" return savedata()">
      <input type="text" placeholder="Username" id="unm">
      <input type="password" placeholder="Password" id="pass">
      <button type="submit" onclick="login()">Login</button>
    </form>
    <!-- <button>Login</button> -->
    <p>haven't an account</p>
    <a href="../Sign Up/index.html">
      Register Now
    </a>

  </div>
  <script>
    function savedata() {
      let username = document.getElementById("unm").value;
      let pass = document.getElementById("pass").value;

      if (username == "") {
        alert("plese fill name !");
        document.getElementById("unm").focus();
        return false;
      }
      else if (pass == "") {
        alert("plese fill pass !");
        document.getElementById("pass").focus();
        return false;
      }
      else {
        alert("Login Successfull !");
        // window.open("Dashboard/Login/index.html");
        window.location.href = "../Dashboard/index.html";
        return false;

      }

    }


    async function login() {
      let data = await fetch('http://localhost:3000/registration');
      let response = await data.json();
      let username = document.querySelector('#unm').value;
      let password = document.querySelector('#pass').value;

      let filterdata = response.filter(items => items.username === username && items.password === password)

      window.localStorage.setItem('information', JSON.stringify(filterdata))
      console.log(filterdata)

      // if(filterdata.length>=1){
      //     window.alert("Successfully login");
      //     window.open("../Dashboard/index.html");
      // }
      // else{
      //     window.alert("Register first");
      //     // window.open("../Sign Up/index.html");
      //     window.location.href="../Sign Up/index.html"
      // }
      // return false;


      if (filterdata.length > 0) {
        alert("Successfully logged in");
        window.location.href = "../Dashboard/index.html";
      } else {
        alert("No account found, please register first");
        window.location.href = "../Sign Up/index.html";
      }
    

     
   


    }

  </script>
</body>

</html>
